<br />
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">Employee Form</div>
      <div class="card-body">
        <form [formGroup]="reviewForm" (submit)="handleFormSubmit($event)">
          <div class="alert alert-success" *ngIf="isSubmitted">Employee Added Successfully</div>
          <div class="form-group">
            <label>firstName</label>
            <input class="form-control" formControlName="firstName" />
          </div>
          <div class="form-group">
            <label>lastName</label>
            <input class="form-control" formControlName="lastName" />
          </div>
          <mat-form-field class="formGroup">
            <mat-label>Assign Role</mat-label>
            <mat-select formControlName="empRole">
              <mat-option *ngFor="let role of roleOptions" [value]="role.value">
                {{role.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="text-danger" *ngIf="errors.roles">{{errors.roles}}</div>
          <br />
          <mat-form-field class="formGroup" *ngIf="roleSelected">
            <mat-label>Assign Team</mat-label>
            <mat-select formControlName="team">
              <mat-option *ngFor="let team of teamOptions" [value]="team">
                {{team.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="text-danger" *ngIf="errors.team">{{errors.team}}</div>
          <br />
          <div class="form-group">
            <label>empAddress</label>
            <textarea class="form-control" formControlName="empAddress"></textarea>
          </div>
          <div class="form-group">
            <label>contactNumber</label>
            <input class="form-control" formControlName="contactNumber" />
            <div class="text-danger" *ngIf="errors.cont">{{errors.cont}}</div>
          </div>
          <div class="form-group">
            <label>email</label>
            <input class="form-control" formControlName="email" placeholder="firstName.lastName@telefast.com"/>
            <div class="text-danger" *ngIf="errors.email">{{errors.email}}</div>
          </div>
          <div class="form-group">
            <label>password</label>
            <input class="form-control" formControlName="password" />
          </div>
          <button type="button" (click)="handleCancel()" class="btn btn-danger">cancel</button>&nbsp;
          <button class="btn btn-dark" >submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6">
    <app-team-list></app-team-list>
  </div>
</div>
