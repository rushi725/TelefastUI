<nav class="navbar navbar-expand-md bg-bar navbar-light shadow">
    <!-- Brand -->
    <a class="navbar-brand" [routerLink]="pathUrl">Telefast</a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapseExample" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav">

        <li class="nav-item" *ngIf="role === 'ROLE_TEAM_MANAGER'">
            <a class="nav-link" routerLink="/teamInfo">
                <span class="fa fa-users" style="font-size:25px;"></span>&nbsp;
                Team Members
            </a>
        </li>

        <li class="nav-item"  *ngIf="user">
            <a class="nav-link" id="profile">
                <span class="fa fa-user"style="font-size:23px;"></span>&nbsp;
                {{firstName}} {{lastName}}
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" *ngIf="user" (click)="handleLogout($event)" routerLink="/login"><i class="fa fa-sign-out"
                    style="font-size:23px;"></i>&nbsp;logout
            </a>
        </li>
    </ul>
    </div> 
</nav>
