<div>
  <div *ngIf="isSubmitted">Task Added Successfully</div>
  <form [formGroup]="taskForm" (ngSubmit)="handleFormSubmit($event)" *ngIf="true">
    <div class="form-group">
      <label>Name:</label>
      <input (blur)="handleBlur(taskForm.get('name'))" autofocus class="form-control" [class.is-invalid]="errors.name"
        formControlName="name" />
      <div class="text-danger">{{errors.name}}</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Select Customer:</label>&nbsp;
      <select formControlName="id" (change)="setId(customer)">
        <option *ngFor="let customer of customerOptions" [value]="customer.firstName">
          {{customer.firstName}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Start Date:</label>
      <input type="date" class="form-control" formControlName="startDate"/>
    </div>

    <div class="form-group">
        <label>Expected Delivery Date:</label>
        <input type="date" class="form-control" formControlName="deliveryDate"/>
  
      </div>

    <button class="btn btn-dark">submit</button>
  </form>
