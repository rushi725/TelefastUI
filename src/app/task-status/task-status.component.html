<br>
<div class="row">
    <div class="alert alert-warning col-md-12" *ngIf="!currentTask">No task is allocated yet</div>
    <div class="col-md-6">
        <app-ordered-task-detail [value]="currentTask"></app-ordered-task-detail>
    </div>
    <div class="col-md-6">
        <app-status-change [value]="currentTask"></app-status-change>
    </div>

    <div class="col-md-12">
        <app-task-history [value]="taskInfo"></app-task-history>
    </div>
</div>
