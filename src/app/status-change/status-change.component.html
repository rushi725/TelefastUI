

<div class="card shadow-sm" *ngIf="currentTask">
    <div class="card-header" style="background-color: rgb(147, 181, 243)">
        <h3>Change Status </h3>
    </div>
    <div class="card-body"  style="background-color:rgb(240, 234, 234)">
        <form [formGroup]="statusForm" (submit)="handleFormSubmit($event)" class="form">
            <mat-form-field>
                <mat-label>Change Status</mat-label>
                <mat-select formControlName='status'>
                    <mat-option *ngFor="let index of [0,1,2,3,4]" [value]="index">
                        {{Status[index]}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="form-group-lg">
                <button class="btn btn-dark mr-2">Change Status</button>
            </div>
        </form>
</div>
</div>
