<html lang="en">

<head>
    <title>Telefast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="header"  style="background-image:url(https://www.supplychaindigital.com/sites/default/files/styles/slider_detail/public/topic/image/GettyImages-878457548_0.jpg?itok=eDhY-2Vx)">
        <div class="row">
            <div class="col-8">
                <h1>
                    <p class="font-italic">TELEFAST</p>
                </h1>
                <!-- <h4>About Me: </h4>
                <h6> The all-in-one business management software designed to bring your team, projects, sales, and reports together.
         
                </h6> -->
            </div>

            <div class="col-4">
                <div class="login">
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <div class="card card-body" style="background: transparent">
                                <div *ngIf="message" class="alert alert-warning" style="background: transparent; color: white;">{{message}}</div>
                                <form [formGroup]="loginForm" (submit)="handleFormSubmit($event)">
                                    <!-- <form> -->
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input class="form-control" style="background-color: silver"
                                            formControlName="username" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" style="background-color: silver" type="password"
                                            formControlName="password" />
                                    </div>
                                    <button class="btn btn-success">Sign-in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fixed">
                <h2>About us: </h2>
                <h4> The all-in-one business management software designed to bring your team, projects, and
                    employees together.
                </h4>
            </div>
        </div>
    </div>
</body>

</html>
